<style>
    :root {
        --primary-color: #2563eb;
        --primary-dark: #1e40af;
        --primary-light: #3b82f6;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --info-color: #06b6d4;
        --bg-light: #f8fafc;
        --bg-white: #ffffff;
        --text-dark: #1e293b;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
    }

    /* Top Navigation Bar */
    .top-navbar {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        box-shadow: var(--shadow-lg);
        padding: 0;
        min-height: 64px;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: 600;
        color: white !important;
        padding: 0.75rem 1.5rem;
    }

    .nav-pills .nav-link {
        color: rgba(255, 255, 255, 0.85);
        border-radius: 8px;
        padding: 0.65rem 1.25rem;
        margin: 0 0.25rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .nav-pills .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
    }

    .nav-pills .nav-link.active {
        background-color: rgba(255, 255, 255, 0.25);
        color: white;
        font-weight: 600;
    }

    /* Main Content Area */
    .main-content {
        padding: 2rem;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* Cards */
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        background: var(--bg-white);
        margin-bottom: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .card-title {
        color: var(--text-dark);
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 1.25rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid var(--bg-light);
    }

    /* Video Display */
    #view {
        border-radius: 0;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
    }

    /* Custom AOI Selection Overlay */
    #aoi-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: none;
        pointer-events: all;
    }

    #aoi-overlay.active {
        display: block;
    }

    .aoi-box {
        position: absolute;
        border: 2px solid #00ff00;
        background: rgba(0, 255, 0, 0.1);
        cursor: move;
    }

    .aoi-handle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #00ff00;
        border: 1px solid #fff;
    }

    .aoi-handle.nw { top: -5px; left: -5px; cursor: nw-resize; }
    .aoi-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
    .aoi-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
    .aoi-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }

    /* Buttons */
    .btn {
        border-radius: 8px;
        padding: 0.65rem 1.25rem;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: white;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .btn-secondary {
        background-color: var(--text-muted);
        color: white;
    }

    .btn-secondary:hover {
        background-color: var(--text-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    /* Form Controls */
    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid var(--border-color);
        padding: 0.65rem 1rem;
        transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-label {
        color: var(--text-dark);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    /* Table */
    .table {
        margin-bottom: 0;
    }

    .table thead th {
        background-color: var(--bg-light);
        color: var(--text-dark);
        font-weight: 600;
        border-bottom: 2px solid var(--border-color);
        padding: 1rem;
    }

    .table tbody td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(248, 250, 252, 0.5);
    }

    /* Info Display */
    .info-item {
        padding: 0.5rem 0;
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .info-item strong {
        color: var(--text-dark);
    }

    /* Loading Modal removed - Client doesn't load local model */

    /* Responsive */
    @media (max-width: 768px) {
        .main-content {
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.25rem;
        }

        .nav-pills {
            flex-wrap: wrap;
        }
    }
</style>

<script>
var App = 0;
var imageWidth = 800;
var imageHeight = 450;
var videoWidth = 640;
var videoHeight = 360;
var viewWidth = 1000;
var viewHeight = 562;
var inferenceTimer = 0;
var selectionMode = "";
var setupComplete = false;

// Custom AOI Selection State
var aoiState = {
	active: false,
	dragging: false,
	resizing: false,
	resizeHandle: null,
	startX: 0,
	startY: 0,
	x1: 0,
	y1: 0,
	x2: 0,
	y2: 0
};
		
$(document).ready(function() {
	$.ajax({
		type: "POST",
		url: '/axis-cgi/basicdeviceinfo.cgi',
		dataType: 'json',
		data: '{"apiVersion": "1.0","context": "DetectX","method": "getAllProperties"}',
		cache: false,
		success: function( response ) {
			// if( response.data.propertyList.Soc !== "Axis Artpec-8" ) {
			//	$(".modal-body").html('<b>This camera is not supported.<br/>The camera needs to be based on ARTPEC-8</b>');
			//	$('#errorModal').modal('show');
			//	return;
			// }
			initializePage();
		},
		error: function(response) {
			$('#errorModal').modal('show');
		}
	});
});

function initializePage() {	
	$.ajax({type: "GET",url: 'app',dataType: 'json',cache: false,
		success: function(data) {
			App = data;
			App.lastError = ''; // Initialize error tracking
			// Update UI elements
			document.title = App.manifest.acapPackageConf.setup.friendlyName;
			$(".acapName").html(App.manifest.acapPackageConf.setup.friendlyName);
			$("#model_status").text("Status: " + App.status.model.status);
			$("#settings_confidence").val(App.settings.confidence);
			$("#settings_scaleMode").val(App.settings.scaleMode || "balanced");

			// Store initial scale mode for revert functionality
			window.previousScaleMode = App.settings.scaleMode || "balanced";

			// Update resolution displays
			if (App.model) {
				$("#captureResolution").text(App.model.videoWidth + " x " + App.model.videoHeight);
				if (App.model.hub) {
					$("#modelResolution").text(App.model.hub.model_width + " x " + App.model.hub.model_height);
				}
			} else {
				// Hub not configured or not reachable - redirect to Configuration page
				window.location.href = "advanced.html";
				return;
			}

			// Setup view (includes AOI overlay initialization)
			SetupView();
		},
		error: function(response) {
			$(".modal-body").html('<b>The application is not responding<b/>');
			$('#errorModal').modal('show');
		}
	});

	$("#reset_detections").click(function() {
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.clearRect(0, 0, 1000, 1000 );
		ctx.stroke();
		appendDataToTable([]);
		$.ajax({type: "GET",url: 'detections?reset=yes',dataType: 'json',cache: false});
	});

	// Set AOI button click handler
	$("#aoi_button").click(function() {
		if (aoiState.active) {
			// Hide AOI selection
			toggleAOISelection(false);
			$(this).removeClass('btn-primary').addClass('btn-secondary');
		} else {
			// Show AOI selection
			toggleAOISelection(true);
			$(this).removeClass('btn-secondary').addClass('btn-primary');
		}
	});

	$("#settings_confidence").change(function() {
		var confidenceValue = parseInt($(this).val());
		App.settings.confidence = confidenceValue;
		$.ajax({type: "POST",url: "settings",contentType: 'application/json',
			data: JSON.stringify({ confidence: confidenceValue }),
			success: function(response) {
				currentSettings = newSettings;
			},
			error: function(xhr, status, error) {
				alert('Failed to save settings: ' + error);
			}
		});
	});

	$("#settings_scaleMode").change(function() {
		var scaleModeValue = $(this).val();
		App.settings.scaleMode = scaleModeValue;
		window.previousScaleMode = scaleModeValue;

		// Save scale mode - requires page reload to reinitialize view dimensions
		$.ajax({
			type: "POST",
			url: "settings",
			contentType: 'application/json',
			data: JSON.stringify({ scaleMode: scaleModeValue }),
			success: function(response) {
				// Scale mode change affects capture resolution and aspect ratio
				// Reload page to reinitialize view dimensions and model
				console.log("Scale mode changed to " + scaleModeValue + ", reloading page...");
				location.reload();
			},
			error: function(xhr, status, error) {
				// Revert selection on error
				$("#settings_scaleMode").val(window.previousScaleMode);
			}
		});
	});

	setInterval( function(){
		$.ajax({type: "GET",url: 'status',dataType: 'json',cache: false,
			success: function( status ) {
				if( !status.model || !status.model.state ) {
					// Hub not ready - skip status update
					return;
				}

				// Hub is ready - continue with status update

				if ($('.modal:visible').length && $('body').hasClass('modal-open')) {
					$('#errorModal').modal('hide');
				};
				
				// Check for Hub errors and show toast
				if (status.model.error && status.model.error !== '' && status.model.error !== App.lastError) {
					showToast('<b>Hub Error:</b><br>' + status.model.error, 'danger');
					App.lastError = status.model.error;
				} else if (!status.model.error || status.model.error === '') {
					App.lastError = '';
				}
				
				$("#model_status").text("Status: " + status.model.status);

				// Update average response time
				if (status.model && status.model.averageTime !== undefined) {
					$("#avgResponseTime").text(status.model.averageTime + " ms");
				}

				$('#events-table').empty();
				if( !status.hasOwnProperty("labels") )
					return;

				if( !status.labels.hasOwnProperty("detections") )
					return;
				
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext("2d");

				ctx.beginPath();
				ctx.clearRect(0, 0, 1000, 1000 );
				ctx.stroke();
				ctx.lineWidth = 3;
				ctx.strokeStyle = '#FFFF00';
				ctx.font = '24px Arial';  // Set font style and size
				ctx.fillStyle = '#FFFF00'; // Same color as the box
				ctx.beginPath();
				for( var i = 0; i < status.labels.detections.length; i++ ) {
				    var detection = status.labels.detections[i];

					// Transform coordinates from normalized [0,1000] to canvas pixels
					var transformed = transformCoordinates(detection.x, detection.y, detection.w, detection.h);

					ctx.rect(transformed.x, transformed.y, transformed.w, transformed.h);
					var text = detection.label + ': ' + detection.c;
					ctx.fillText(text, transformed.x, transformed.y - 10); // -10 to position
				}
				ctx.stroke();	

				var events = status.events;
				for( var label in events ) {
					if( events[label] ) {
						var row = '<tr><td>' + label + '</td></tr>';
						$('#events-table').append(row);
					}
				};
			},
			error: function() {
				// ACAP is not responding - show loading modal
				$('#modal').show();
			}
		});
	},300);
};			
	  

function transformCoordinates(x, y, w, h) {
	// Coordinates from backend are in YOLO format (center x, center y, width, height)
	// in pixel coordinates of the captured image (e.g., 0-848, 0-640)
	// ctx.rect() needs top-left corner format, so convert from center to top-left
	var topLeftX = x - (w / 2);
	var topLeftY = y - (h / 2);

	return {
		x: topLeftX,
		y: topLeftY,
		w: w,
		h: h
	};
}

function SetupView() {
	// Display the captured image at its native aspect ratio
	// This ensures overlay coordinates match exactly (no transformation needed)
	if (!App || !App.model) {
		console.error("App.model not available");
		return;
	}

	// Use actual capture dimensions from the model
	videoWidth = App.model.videoWidth;
	videoHeight = App.model.videoHeight;

	// Calculate aspect ratio
	var aspectRatio = videoWidth / videoHeight;

	// Set view to fill width with correct aspect ratio
	$("#view").css("aspect-ratio", aspectRatio.toFixed(4));

	// Canvas needs to match the capture dimensions for coordinate mapping
	var canvas = document.getElementById('canvas');
	if (canvas) {
		canvas.width = videoWidth;
		canvas.height = videoHeight;
	}

	// For drawing, we need to scale coordinates from capture size to display size
	// This will be handled in the drawing code
	viewWidth = videoWidth;
	viewHeight = videoHeight;
	imageWidth = videoWidth;
	imageHeight = videoHeight;

	console.log("View setup: " + videoWidth + "x" + videoHeight + " at native size");
	console.log("Canvas setup: " + viewWidth + "x" + viewHeight);

	// Refresh snapshot every 500ms showing the EXACT inference JPEG (served by backend)
	setInterval(function() {
		var src = "/local/detectx_client/snapshot?timestamp=" + new Date().getTime();
		$("#snapshot").attr("src", src);
	}, 500);

	// Draw scale mode overlay
	drawScaleModeOverlay();

	setupComplete = true;

	// Initialize custom AOI overlay
	initializeAOIOverlay();
}

// Custom AOI Selection Implementation
function initializeAOIOverlay() {
	var overlay = document.getElementById('aoi-overlay');
	var box = overlay.querySelector('.aoi-box');
	var handles = overlay.querySelectorAll('.aoi-handle');

	// Set initial AOI position from settings (normalized 0-1000)
	aoiState.x1 = App.settings.aoi.x1;
	aoiState.y1 = App.settings.aoi.y1;
	aoiState.x2 = App.settings.aoi.x2;
	aoiState.y2 = App.settings.aoi.y2;

	// Update box position
	updateAOIBox();

	// Mouse down on box (start dragging)
	box.addEventListener('mousedown', function(e) {
		if (e.target.classList.contains('aoi-handle')) return; // Let handles handle themselves
		aoiState.dragging = true;
		aoiState.startX = e.clientX;
		aoiState.startY = e.clientY;
		aoiState.dragStartX1 = aoiState.x1;
		aoiState.dragStartY1 = aoiState.y1;
		aoiState.dragStartX2 = aoiState.x2;
		aoiState.dragStartY2 = aoiState.y2;
		e.preventDefault();
	});

	// Mouse down on handles (start resizing)
	handles.forEach(function(handle) {
		handle.addEventListener('mousedown', function(e) {
			aoiState.resizing = true;
			aoiState.resizeHandle = handle.className.split(' ')[1]; // nw, ne, sw, se
			aoiState.startX = e.clientX;
			aoiState.startY = e.clientY;
			aoiState.dragStartX1 = aoiState.x1;
			aoiState.dragStartY1 = aoiState.y1;
			aoiState.dragStartX2 = aoiState.x2;
			aoiState.dragStartY2 = aoiState.y2;
			e.preventDefault();
			e.stopPropagation();
		});
	});

	// Mouse move (drag or resize)
	document.addEventListener('mousemove', function(e) {
		if (!aoiState.active) return;

		if (aoiState.dragging) {
			var viewRect = document.getElementById('view').getBoundingClientRect();
			var deltaX = (e.clientX - aoiState.startX) / viewRect.width * 1000;
			var deltaY = (e.clientY - aoiState.startY) / viewRect.height * 1000;

			var width = aoiState.dragStartX2 - aoiState.dragStartX1;
			var height = aoiState.dragStartY2 - aoiState.dragStartY1;

			aoiState.x1 = Math.max(0, Math.min(1000 - width, aoiState.dragStartX1 + deltaX));
			aoiState.y1 = Math.max(0, Math.min(1000 - height, aoiState.dragStartY1 + deltaY));
			aoiState.x2 = aoiState.x1 + width;
			aoiState.y2 = aoiState.y1 + height;

			updateAOIBox();
		} else if (aoiState.resizing) {
			var viewRect = document.getElementById('view').getBoundingClientRect();
			var deltaX = (e.clientX - aoiState.startX) / viewRect.width * 1000;
			var deltaY = (e.clientY - aoiState.startY) / viewRect.height * 1000;

			var x1 = aoiState.dragStartX1;
			var y1 = aoiState.dragStartY1;
			var x2 = aoiState.dragStartX2;
			var y2 = aoiState.dragStartY2;

			// Update based on which handle
			switch(aoiState.resizeHandle) {
				case 'nw':
					x1 += deltaX;
					y1 += deltaY;
					break;
				case 'ne':
					x2 += deltaX;
					y1 += deltaY;
					break;
				case 'sw':
					x1 += deltaX;
					y2 += deltaY;
					break;
				case 'se':
					x2 += deltaX;
					y2 += deltaY;
					break;
			}

			// Clamp and ensure minimum size
			x1 = Math.max(0, Math.min(x1, 990));
			y1 = Math.max(0, Math.min(y1, 990));
			x2 = Math.max(10, Math.min(x2, 1000));
			y2 = Math.max(10, Math.min(y2, 1000));

			// Ensure x1 < x2 and y1 < y2
			if (x1 < x2 && y1 < y2 && (x2 - x1) >= 10 && (y2 - y1) >= 10) {
				aoiState.x1 = x1;
				aoiState.y1 = y1;
				aoiState.x2 = x2;
				aoiState.y2 = y2;
				updateAOIBox();
			}
		}
	});

	// Mouse up (stop dragging/resizing)
	document.addEventListener('mouseup', function(e) {
		if (aoiState.dragging || aoiState.resizing) {
			// Save AOI to backend
			var aoi = {
				x1: Math.round(aoiState.x1),
				y1: Math.round(aoiState.y1),
				x2: Math.round(aoiState.x2),
				y2: Math.round(aoiState.y2)
			};

			$.ajax({
				type: "POST",
				url: "settings",
				contentType: 'application/json',
				data: JSON.stringify({ aoi: aoi }),
				success: function(response) {
					App.settings.aoi = aoi;
					showToast("Area of Interest updated successfully", "success");
				},
				error: function(response) {
					showToast("Failed to update Area of Interest: " + response.statusText, "danger");
				}
			});

			aoiState.dragging = false;
			aoiState.resizing = false;
		}
	});
}

function updateAOIBox() {
	var box = document.querySelector('.aoi-box');
	if (!box) return;

	// Convert from normalized 0-1000 to percentage
	var left = (aoiState.x1 / 1000) * 100;
	var top = (aoiState.y1 / 1000) * 100;
	var width = ((aoiState.x2 - aoiState.x1) / 1000) * 100;
	var height = ((aoiState.y2 - aoiState.y1) / 1000) * 100;

	box.style.left = left + '%';
	box.style.top = top + '%';
	box.style.width = width + '%';
	box.style.height = height + '%';
}

function toggleAOISelection(active) {
	var overlay = document.getElementById('aoi-overlay');
	aoiState.active = active;

	if (active) {
		overlay.classList.add('active');
		updateAOIBox();
	} else {
		overlay.classList.remove('active');
	}
}

function drawScaleModeOverlay() {
	var overlayCanvas = document.getElementById('overlayCanvas');
	if (!overlayCanvas) return;

	var ctx = overlayCanvas.getContext("2d");
	ctx.clearRect(0, 0, 1000, 1000);

	// Dark transparent overlay for non-processed areas
	ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';

	var scaleMode = App.settings.scaleMode || "balanced";

	if (scaleMode === "crop") {
		// Center Crop: Only center 1:1 square is processed
		// For 16:9 display (1000x562), center square is 562x562
		var squareSize = viewHeight;  // 562
		var leftBarWidth = (viewWidth - squareSize) / 2;  // 219

		// Draw left and right dark bars
		ctx.fillRect(0, 0, leftBarWidth, 1000);  // Left bar
		ctx.fillRect(viewWidth - leftBarWidth, 0, leftBarWidth, 1000);  // Right bar

	} else if (scaleMode === "balanced") {
		// Balanced: Center 4:3 area is processed (squeezed to 1:1)
		// For 16:9 display (1000x562), center 4:3 area is 749x562
		var processedWidth = viewHeight * 4 / 3;  // 749
		var leftBarWidth = (viewWidth - processedWidth) / 2;  // 125.5

		// Draw left and right dark bars
		ctx.fillRect(0, 0, leftBarWidth, 1000);  // Left bar
		ctx.fillRect(viewWidth - leftBarWidth, 0, leftBarWidth, 1000);  // Right bar

	} else if (scaleMode === "letterbox") {
		// Letterbox: Full 16:9 view is processed (padding added by Hub)
		// No dark overlay needed - entire visible area can have detections
		// Do nothing - clear canvas only
	}
}

function appendDataToTable(dataArray) {
	var $tableBody = $("#detection-table");
	$tableBody.empty(); // Clear existing data
	dataArray.forEach(function(item) {
		var row = '<tr><td>' + item.label + ' </td><td>' + item.c + '</td></tr>';
		$tableBody.append(row);
	});
}

function showToast(message, type = 'danger') {
    const toastContainer = document.querySelector('.toast-container');
    
    // Determine text color class based on type
    const textColorClass = type === 'warning' ? 'text-dark' : 'text-white';
    
    // Create the toast HTML structure
    var toastHtml = '';
    toastHtml += '<div class="toast align-items-center ' + textColorClass + ' bg-' + type + ' border-0" role="alert" aria-live="assertive" aria-atomic="true">';
    toastHtml += '   <div class="d-flex">';
    toastHtml += '     <div class="toast-body">' + message + '</div>';
    toastHtml += '     <button type="button" class="btn-close' + (type === 'warning' ? '' : ' btn-close-white') + ' me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>';
    toastHtml += '   </div>';
    toastHtml += '</div>';
    
    // Rest of the function remains the same
    toastContainer.insertAdjacentHTML('beforeend', toastHtml);
    const toastElement = toastContainer.lastElementChild;
    const toast = new bootstrap.Toast(toastElement, {
        autohide: true,
        delay: 4000
    });
    toast.show();
    toastElement.addEventListener('hidden.bs.toast', function() {
        this.remove();
    });
}
